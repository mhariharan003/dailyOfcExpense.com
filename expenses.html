<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Petty Cash Tracker</title>

  <!-- Google Font (works offline if already cached; otherwise system font fallback) -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- OFFLINE PDF LIBRARIES -->
  <script src="jspdf.min.js"></script>
  <script src="jspdf.autotable.min.js"></script>

  <style>
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      background: #fff;
      padding: 25px;
      max-width: 900px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .summary {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      padding: 12px 16px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .primary {
      background: #007bff;
      color: #fff;
    }

    .primary:hover {
      background: #0056b3;
    }

    .danger {
      background: #dc3545;
      color: #fff;
    }

    .danger:hover {
      background: #b52a37;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #f1f1f1;
      font-weight: 700;
    }

    .credit {
      color: green;
      font-weight: 600;
    }

    .expense {
      color: red;
      font-weight: 600;
    }

    .actions {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

<h2>üßæ Petty Cash Tracker</h2>

<div class="card">

  <div class="summary">
    <div>Current Balance: ‚Çπ<span id="balance">500</span></div>
    <div>Total Spent: ‚Çπ<span id="spent">0</span></div>
  </div>

  <div class="form-group">
    <label>Date</label>
    <input type="date" id="date">
  </div>

  <div class="form-group">
    <label>Item / Description (Optional)</label>
    <input type="text" id="item" placeholder="Milk">
  </div>

  <div class="form-group">
    <label>Type</label>
    <select id="type">
      <option value="expense">Expense</option>
      <option value="credit">Credit (Boss gives money)</option>
    </select>
  </div>

  <div class="form-group">
    <label>Amount (‚Çπ)</label>
    <input type="number" id="amount" placeholder="Enter amount">
  </div>

  <div class="actions">
    <button class="primary" onclick="addEntry()">Save Entry</button>
    <button class="primary" onclick="exportPDF()">Export PDF</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Item</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Balance</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="history"></tbody>
  </table>

</div>

<script>
  let data = JSON.parse(localStorage.getItem("pettyCash")) || [];

  function recalculateBalances() {
    let bal = 500;
    data.forEach(e => {
      bal = e.type === "expense" ? bal - e.amount : bal + e.amount;
      e.balance = bal;
    });
  }

  function render() {
    recalculateBalances();
    localStorage.setItem("pettyCash", JSON.stringify(data));

    const history = document.getElementById("history");
    history.innerHTML = "";

    let spent = 0;

    data.forEach((e, i) => {
      if (e.type === "expense") spent += e.amount;

      history.innerHTML += `
        <tr>
          <td>${e.date}</td>
          <td>${e.item || "-"}</td>
          <td class="${e.type}">${e.type}</td>
          <td>‚Çπ${e.amount}</td>
          <td>‚Çπ${e.balance}</td>
          <td>
            <button class="danger" onclick="deleteEntry(${i})">üóëÔ∏è</button>
          </td>
        </tr>
      `;
    });

    document.getElementById("balance").innerText =
      data.length ? data[data.length - 1].balance : 500;

    document.getElementById("spent").innerText = spent;
  }

  function addEntry() {
    const date = document.getElementById("date").value;
    const amount = Number(document.getElementById("amount").value);

    if (!date || !amount) {
      alert("Date and Amount are required");
      return;
    }

    data.push({
      date: date,
      item: document.getElementById("item").value,
      type: document.getElementById("type").value,
      amount: amount,
      balance: 0
    });

    document.getElementById("item").value = "";
    document.getElementById("amount").value = "";

    render();
  }

  function deleteEntry(index) {
    if (!confirm("Delete this entry? This cannot be undone.")) return;
    data.splice(index, 1);
    render();
  }

function exportPDF() {
  if (data.length === 0) {
    alert("No records to export");
    return;
  }

  // ‚úÖ Correct way to access jsPDF
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.setFontSize(16);
  doc.text("Petty Cash Report", 14, 15);

  doc.setFontSize(10);
  doc.text("Generated on: " + new Date().toLocaleDateString(), 14, 22);

  const rows = data.map(e => [
    e.date,
    e.item || "-",
    e.type.toUpperCase(),
    "‚Çπ" + e.amount,
    "‚Çπ" + e.balance
  ]);

  doc.autoTable({
    startY: 28,
    head: [["Date", "Item", "Type", "Amount", "Balance"]],
    body: rows,
    styles: { fontSize: 9 },
    headStyles: { fillColor: [240, 240, 240] }
  });

  doc.save("petty-cash-report.pdf");
}

  render();
</script>

</body>
</html>
