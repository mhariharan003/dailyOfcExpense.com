<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pocket Accountant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f1f5f9;
            --card: #ffffff;
            --text: #1e293b;
        }

        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--bg); 
            margin: 0; 
            color: var(--text);
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 800px; padding: 15px; box-sizing: border-box; }

        /* Login UI */
        .login-card { 
            background: var(--card); 
            padding: 40px 20px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            margin-top: 10vh;
        }

        input, select { 
            width: 100%; padding: 14px; margin: 10px 0; 
            border: 1px solid #e2e8f0; border-radius: 12px; font-size: 16px; box-sizing: border-box;
        }

        /* App UI */
        .app-header {
            background: var(--card);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-identity h2 { margin: 0; font-size: 28px; color: var(--primary); }
        .logout-btn { 
            background: #fee2e2; color: var(--danger); 
            border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer;
        }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 20px; text-align: center; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .stat-label { font-size: 12px; color: #64748b; text-transform: uppercase; font-weight: bold; }
        .stat-value { font-size: 22px; font-weight: 800; display: block; margin-top: 5px; }

        .entry-card { background: var(--card); padding: 25px; border-radius: 20px; margin-bottom: 15px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        
        .item-row { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; }
        .close-icon { color: var(--danger); cursor: pointer; font-size: 20px; font-weight: bold; padding: 5px; }

        .btn { 
            width: 100%; padding: 15px; border: none; border-radius: 12px; 
            font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; 
        }
        .btn-record { background: var(--primary); color: white; }
        .btn-pdf { background: #475569; color: white; }
        .refresh-text { text-align: center; color: var(--danger); font-size: 13px; cursor: pointer; margin-top: 15px; display: block; }

        /* Table UI */
        .history-card { background: var(--card); border-radius: 20px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { background: #f8fafc; padding: 15px; text-align: left; font-size: 12px; color: #64748b; }
        td { padding: 15px; border-top: 1px solid #f1f5f9; font-size: 14px; }
        .type-label { font-weight: 800; font-size: 12px; }
        .delete-link { color: var(--danger); text-decoration: none; font-weight: bold; cursor: pointer; }

        .hidden { display: none; }
        
        @media (max-width: 600px) {
            .user-identity h2 { font-size: 22px; }
            .stat-value { font-size: 18px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="login-view" class="login-card">
        <h1 style="color: var(--primary); margin-bottom: 10px;">SpendWise</h1>
        <p style="color: #64748b; margin-bottom: 30px;">Secure Personal Expense Tracker</p>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button class="btn btn-record" onclick="login()">Sign In</button>
    </div>

    <div id="main-view" class="hidden">
        <div class="app-header">
            <div class="user-identity">
                <h2>Hello, <span id="display-name">User</span>!</h2>
            </div>
            <button class="logout-btn" onclick="location.reload()">Logout</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-label">Current Balance</span>
                <span class="stat-value" id="val-bal">₹0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Total Spent</span>
                <span class="stat-value" id="val-spent" style="color: var(--danger)">₹0</span>
            </div>
        </div>

        <div class="entry-card">
            <input type="date" id="entry-date">
            <div id="item-container"></div>
            <span onclick="addItemRow()" style="color: var(--primary); font-weight: bold; font-size: 14px; cursor: pointer;">+ Add Item</span>
            
            <select id="entry-type">
                <option value="spend">SPEND</option>
                <option value="income">INCOME</option>
            </select>
            
            <button class="btn btn-record" onclick="saveEntry()">Record Entry</button>
            <button class="btn btn-pdf" onclick="exportPDF()">Download PDF Report</button>
            <span class="refresh-text" onclick="resetAll()">Refresh All Data</span>
        </div>

        <div class="history-card">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>DATE</th>
                            <th>DETAILS</th>
                            <th>TYPE</th>
                            <th>AMOUNT</th>
                            <th>BALANCE</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const credentials = {
        "Gundu": "hari",
        "Srividhyalakshmi": "sriluxee",
        "Kaushika": "kaushikavimal"
    };

    let currentUser = "";
    let entries = [];
    const STORAGE_KEY = "my_spends_data_v2"; // Unique key to prevent accidental deletion

    function login() {
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        if(credentials[u] === p) {
            currentUser = u;
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('main-view').classList.remove('hidden');
            document.getElementById('display-name').innerText = u;
            document.getElementById('entry-date').valueAsDate = new Date();
            
            // Load user data
            const allData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
            entries = allData[currentUser] || [];
            
            addItemRow();
            render();
        } else {
            alert("Invalid Username or Password");
        }
    }

    function addItemRow() {
        const container = document.getElementById('item-container');
        const div = document.createElement('div');
        div.className = 'item-row';
        div.innerHTML = `
            <input type="text" placeholder="Item Name" class="in-name" style="flex: 2;">
            <input type="number" placeholder="₹" class="in-price" style="flex: 1;">
            <span class="close-icon" onclick="this.parentElement.remove()">×</span>
        `;
        container.appendChild(div);
    }

    function saveEntry() {
        const date = document.getElementById('entry-date').value;
        const type = document.getElementById('entry-type').value;
        let total = 0;
        let detailsArr = [];

        document.querySelectorAll('.item-row').forEach(row => {
            const n = row.querySelector('.in-name').value;
            const p = parseFloat(row.querySelector('.in-price').value);
            if(p > 0) {
                total += p;
                if(n) detailsArr.push(n);
            }
        });

        if(total <= 0) return alert("Please enter at least one item and price");

        entries.push({ date, details: detailsArr.join(", "), type, amt: total });
        saveData();
        
        document.getElementById('item-container').innerHTML = "";
        addItemRow();
        render();
    }

    function saveData() {
        const allData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
        allData[currentUser] = entries;
        localStorage.setItem(STORAGE_KEY, JSON.stringify(allData));
    }

    function render() {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = "";
        let bal = 0;
        let spent = 0;

        entries.sort((a,b) => new Date(a.date) - new Date(b.date));

        entries.forEach((item, index) => {
            if(item.type === 'income') bal += item.amt;
            else { bal -= item.amt; spent += item.amt; }
            
            item.runningBal = bal; // Store for PDF

            const row = `<tr>
                <td>${item.date}</td>
                <td style="color: #64748b;">${item.details}</td>
                <td><span class="type-label" style="color: ${item.type === 'income' ? 'var(--success)' : 'var(--danger)'}">${item.type.toUpperCase()}</span></td>
                <td>₹${item.amt}</td>
                <td>₹${bal}</td>
                <td><span class="delete-link" onclick="deleteEntry(${index})">Delete</span></td>
            </tr>`;
            tbody.insertAdjacentHTML('afterbegin', row);
        });

        document.getElementById('val-bal').innerText = "₹" + bal;
        document.getElementById('val-spent').innerText = "₹" + spent;
    }

    function deleteEntry(idx) {
        if(confirm("Are you sure you want to delete this?")) {
            entries.splice(idx, 1);
            saveData();
            render();
        }
    }

    function resetAll() {
        if(confirm("This will clear ALL your history. Proceed?")) {
            entries = [];
            saveData();
            render();
        }
    }

    function exportPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(22);
        doc.text(`Expense Report: ${currentUser}`, 15, 20);
        doc.setFontSize(10);
        doc.text(`Date: ${new Date().toLocaleDateString('en-GB')}`, 15, 28);

        const rows = entries.map(e => [e.date, e.details, e.type.toUpperCase(), `Rs. ${e.amt}`, `Rs. ${e.runningBal}`]);

        doc.autoTable({
            head: [['Date', 'Description', 'Type', 'Amount', 'Balance']],
            body: rows,
            startY: 35,
            theme: 'grid',
            headStyles: { fillColor: [99, 102, 241] }
        });
        doc.save(`${currentUser}_Summary.pdf`);
    }
</script>
</body>
</html>
